<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="/css-projects/style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
    <div class="journey__container">
        <div class="section__container">
            <h2 class="section__title">Explore Kollengode Now!!!!!</h2>
            <p class="section__subtitle">The Most searched places are...</p>
            <div class="journey__grid">
                <div class="place__card">
                    <img src="/css-projects/images/img1.jpg" alt="place">
                    <div class="place__name">
                        <i class="ri-map-pin-2-fill"></i>
                        <span>Seethargundu Waterfalls</span>
                    </div>
                </div>

                <div class="place__card">
                    <img src="/css-projects/images/img2.jpg" alt="place">
                    <div class="place__name">
                        <i class="ri-map-pin-2-fill"></i>
                        <span>Chulliyar Dam</span>
                    </div>
                </div>

                <div class="place__card">
                    <img src="/css-projects/images/img3.jpg" alt="place">
                    <div class="place__name">
                        <i class="ri-map-pin-2-fill"></i>
                        <span>Chinganchira</span>
                    </div>
                </div>

                <div class="place__card">
                    <img src="/css-projects/images/img4.jpg" alt="place">
                    <div class="place__name">
                        <i class="ri-map-pin-2-fill"></i>
                        <span>Perungotucheri Kalam</span>
                    </div>
                </div>

                <div class="place__card">
                    <img src="/css-projects/images/img5.jpg" alt="place">
                    <div class="place__name">
                        <i class="ri-map-pin-2-fill"></i>
                        <span>Vamala Murukan Temple</span>
                    </div>
                </div>

                <div class="place__card">
                    <img src="/css-projects/images/img6.jpg" alt="place">
                    <div class="place__name">
                        <i class="ri-map-pin-2-fill"></i>
                        <span>Muthalamada Railway Station</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
